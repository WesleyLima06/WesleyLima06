name: Generate Snake (Matrix Style)

on:
  schedule:
    - cron: "0 */12 * * *"   # a cada 12 horas
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate Matrix Snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}

          # ðŸŽ¨ Estilo Matrix
          color_snake: "#00FF00"      # Cobrinha verde neon
          color_head:  "#00FF55"      # CabeÃ§a da cobrinha
          color_dot:   "#00000088"    # Quadradinhos pretos semi-transparentes
          color_background: "#000000" # Fundo preto

          outputs: |
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status
        run: git status

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update Matrix Snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


